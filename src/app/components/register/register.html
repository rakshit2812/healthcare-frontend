<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-icon">🏥</div>
      <h2>Create Account</h2>
      <p class="auth-subtitle">Join our healthcare platform today</p>
    </div>
    
    <div *ngIf="error" class="error-message">
      <span class="error-icon">⚠️</span>
      {{ error }}
    </div>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>
          <span class="label-icon">👤</span>
          Full Name
        </label>
        <input 
          type="text" 
          [(ngModel)]="formData.name" 
          name="name"
          required
          placeholder="Enter your full name">
      </div>
      
      <div class="form-group">
        <label>
          <span class="label-icon">📧</span>
          Email Address
        </label>
        <input 
          type="email" 
          [(ngModel)]="formData.email" 
          name="email"
          required
          placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label>
          <span class="label-icon">🔒</span>
          Password
        </label>
        <input 
          type="password" 
          [(ngModel)]="formData.password" 
          name="password"
          required
          minlength="6"
          placeholder="Create a strong password">
        <small class="input-hint">Minimum 6 characters</small>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="!loading">✨ Create Account</span>
        <span *ngIf="loading" class="loading-spinner">⏳ Creating...</span>
      </button>
    </form>
    
    <div class="auth-divider">
      <span>OR</span>
    </div>
    
    <p class="auth-footer">
      Already have an account? <a routerLink="/login" class="auth-link">Sign in here</a>
    </p>
  </div>
  
  <div class="auth-background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
