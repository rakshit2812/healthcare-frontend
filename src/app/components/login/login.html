<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-icon">🏥</div>
      <h2>Welcome Back</h2>
      <p class="auth-subtitle">Sign in to access your healthcare dashboard</p>
    </div>
    
    <div *ngIf="error" class="error-message">
      <span class="error-icon">⚠️</span>
      {{ error }}
    </div>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>
          <span class="label-icon">📧</span>
          Email Address
        </label>
        <input 
          type="email" 
          [(ngModel)]="credentials.email" 
          name="email"
          required
          placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label>
          <span class="label-icon">🔒</span>
          Password
        </label>
        <input 
          type="password" 
          [(ngModel)]="credentials.password" 
          name="password"
          required
          placeholder="Enter your password">
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="!loading">🚀 Sign In</span>
        <span *ngIf="loading" class="loading-spinner">⏳ Signing in...</span>
      </button>
    </form>
    
    <div class="auth-divider">
      <span>OR</span>
    </div>
    
    <p class="auth-footer">
      Don't have an account? <a routerLink="/register" class="auth-link">Create one now</a>
    </p>
  </div>
  
  <div class="auth-background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
